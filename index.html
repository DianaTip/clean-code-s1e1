<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <h1>Add Item</h1>
      <div class="task-row-wrapper">
        <label for="new-task"></label>
        <input class="task" id="new-task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="todo" id="incompleteTasks">
      <h3>Todo</h3>
      <ul>
        <li>
          <input type="checkbox" id="pay-id">
          <label class="task" for="pay-id">Pay Bills</label>
          <button>Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="editMode">
          <input type="checkbox" id="shop">
          <label class="task" for="shopping"></label>
          <input class="task" type="text" id="shopping" placeholder="Go shopping">
          <button>Save</button>
          <button class="delete">
          <img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" id="complete-id" checked>
          <label class="task" for="complete-id">See the Doctor</label>
          <button>Edit</button>
          <button class="delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
