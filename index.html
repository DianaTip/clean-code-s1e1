<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"
      class="header-img">
    <a class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <h1>Add Item</h1>
      <div class="task-wrapper">
        <label for="new-task"></label>
        <input class="task" id="new-task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="todo" id="incompleteTasks">
      <h3>Todo</h3>
      <ul>
        <li>
          <input type="checkbox" id="pay-id"
            class="checkbox-input">
          <label class="task" for="pay-id">Pay Bills</label>
          <button>Edit</button>
          <button>
            <img src="./remove.svg" alt="remove"
            class="delete"></button>
        </li>
        <li>
          <input type="checkbox" id="shop"
            class="checkbox-input">
          <label class="task-edit-label" for="shopping"></label>
          <input type="text" id="shopping"
            class="task-edit-input" 
            value="Go shopping">
          <button class="edit">Save</button>
          <button>
          <img src="./remove.svg" alt="remove"
          class="delete"></button>
        </li>
      </ul>
    </section>
    <section class="completed" id="completed-tasks">
      <h3>Completed</h3>
      <ul>
        <li>
          <input type="checkbox" id="complete-id"
            class="checkbox-input" checked>
          <label class="task-complated" for="complete-id">See the Doctor</label>
          <button>Edit</button>
          <button>
          <img src="./remove.svg" alt="remove"
            class="delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
